<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Account password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}favicon.ico|}" />
  </head>
  <body>
    <p>Dear <span th:text="${user.username}">User</span></p>
    <p>
      For your account a password reset was requested, please click on the URL below to reset it:
    </p>
    <p>
      <a href="activation"
         th:href="@{|${baseUrl}account/password-reset?key=${user.activationKey}|}">Password Reset link</a> <br />
      [[${baseUrl}]]account/password-reset?key=[[${user.activationKey}]]
    </p>
    <p>
      <span>Regards, </span>
      <br />
      <em>Support team.</em>
    </p>
  </body>
</html>
