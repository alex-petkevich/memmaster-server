<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Account creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p>Dear <span th:text="${user.username}">User</span></p>
    <p>Your account has been created, please click on the URL below to access it:</p>
    <p>
      <a href="activation"
         th:href="@{|${baseUrl}account/reset/finish?key=${user.activationKey}|}">Login link</a>
    </p>
    <p>
      <span>Regards, </span>
      <br />
      <em>Support team.</em>
    </p>
  </body>
</html>
