<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Account activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}favicon.ico|}" />
  </head>
  <body>
    <p>Dear <span th:text="${user.username}">User</span></p>
    <p>Your account has been created, please click on the URL below to activate it:</p>
    <p>
      <a href="activation"  
         th:href="@{|${baseUrl}account/activate?key=${user.activationKey}|}">Activation link</a> <br />
      [[${baseUrl}]]account/activate?key=[[${user.activationKey}]]
    </p>
    <p>
      <span>Regards, </span>
      <br />
      <em >Support team.</em>
    </p>
  </body>
</html>
